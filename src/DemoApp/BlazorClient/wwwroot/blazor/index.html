<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>CoreDX - Blazor WebAssembly App in IdentityServer</title>
    <base href="/blazor" />
    <link href="blazor/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="blazor/css/site.css" rel="stylesheet" />
</head>

<body>
    <app>Loading...</app>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="/blazor/js/parse-url.js"></script>

    <script>
        function login() {
            var lo = parseUrl(window.location);
            var pfx = lo.protocol + '://' + lo.host;
            if (!lo.isDefaultPort) pfx = pfx + ':' + lo.port;
            var returnUrl = lo.source.href.replace(pfx, '');

            window.location = '/Identity/Account/Login?ReturnUrl=' + encodeURIComponent(returnUrl);
        }

        function logout() {
            var lo = parseUrl(window.location);
            var pfx = lo.protocol + '://' + lo.host;
            if (!lo.isDefaultPort) pfx = pfx + ':' + lo.port;
            var returnUrl = lo.source.href.replace(pfx, '');

            window.location = '/Identity/Account/Logout?ReturnUrl=' + encodeURIComponent(returnUrl);
        }
    </script>

    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
